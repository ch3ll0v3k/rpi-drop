    // ================================================================
    function REQ_INDEX( link ) {

        // --------------------------------------------------------
        var _AJAX_ = getXmlHttp();

        _AJAX_.open('GET', "http://{IP}:{PORT}"+link, true ); // false SYNC
        // -------------------------------------------
        _AJAX_.onreadystatechange = function () {
            if(_AJAX_.readyState == 4 && _AJAX_.status == 200){
                alert( _AJAX_.responseText );
            }
        }

        _AJAX_.send(null);
        // --------------------------------------------------------

    }

</script>
